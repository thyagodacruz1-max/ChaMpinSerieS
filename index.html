<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChaMpinSerieS | Campeonato FIFA / eFootball</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Orbitron',sans-serif;
    background:#0a0a0f;
    color:white;
    overflow-x:hidden;
}

header{
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#111;
    border-bottom:1px solid #222;
}

.logo{
    font-size:1.5rem;
    font-weight:800;
    background:linear-gradient(90deg,#00f5ff,#8a2be2);
    -webkit-background-clip:text;
    color:transparent;
}

.hero{
    height:60vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:radial-gradient(circle at center,#1b1b2f,#0a0a0f);
}

.hero h1{
    font-size:3rem;
    margin-bottom:20px;
}

.hero p{
    opacity:0.7;
    margin-bottom:30px;
}

.btn{
    padding:12px 30px;
    background:linear-gradient(90deg,#00f5ff,#8a2be2);
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00f5ff;
}

.section{
    padding:60px 20px;
    max-width:1200px;
    margin:auto;
}

.section h2{
    text-align:center;
    margin-bottom:40px;
    font-size:2rem;
}

.tables{
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    justify-content:center;
}

.card{
    background:#111;
    padding:20px;
    border-radius:15px;
    width:100%;
    max-width:600px;
    box-shadow:0 0 30px rgba(0,245,255,0.1);
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:0.8rem;
}

th,td{
    padding:6px;
    text-align:center;
    border-bottom:1px solid #222;
}

th{
    background:#1c1c2e;
}

tr:hover{
    background:#1a1a35;
}

.g4{
    background:rgba(0,255,150,0.15);
}

.zr{
    background:rgba(255,0,100,0.15);
}

footer{
    text-align:center;
    padding:30px;
    border-top:1px solid #222;
    margin-top:60px;
    opacity:0.6;
}

@media(max-width:768px){
    .hero h1{font-size:2rem}
}
</style>
</head>

<body>

<header>
<div class="logo">ChaMpinSerieS</div>
<button class="btn">Inscrever Time</button>
</header>

<section class="hero">
<h1>Campeonato FIFA / eFootball</h1>
<p>A maior liga virtual com Série A e Série B</p>
<button class="btn">Ver Tabelas</button>
</section>

<section class="section">
<h2>Tabelas Oficiais</h2>
<div class="tables">

<div class="card">
<h3>Série A</h3>
<table id="serieA">
<thead>
<tr>
<th>#</th><th>Time</th><th>PTS</th><th>J</th><th>V</th><th>E</th><th>D</th><th>GP</th><th>GC</th><th>SG</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div class="card">
<h3>Série B</h3>
<table id="serieB">
<thead>
<tr>
<th>#</th><th>Time</th><th>PTS</th><th>J</th><th>V</th><th>E</th><th>D</th><th>GP</th><th>GC</th><th>SG</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>
</section>

<footer>
© 2026 ChaMpinSerieS - Todos os direitos reservados
</footer>

<script>
const timesA = ["Alpha","Bravo","Cobra","Delta","Eagle","Falcon","Ghost","Hunter","Iron","Joker","Knight","Lion","Monster","Nitro","Omega","Phoenix"];
const timesB = ["Rocket","Storm","Titan","Ultra","Venom","Wolf","Xtreme","Yellow","Zeus","Apex","Blaze","Cyber","Dragon","Elite","Force","Galaxy"];

function gerarDados(nome){
let j=10;
let v=Math.floor(Math.random()*j);
let e=Math.floor(Math.random()*(j-v));
let d=j-v-e;
let gp=Math.floor(Math.random()*20);
let gc=Math.floor(Math.random()*20);
let sg=gp-gc;
let pts=(v*3)+e;
return {nome,pts,j,v,e,d,gp,gc,sg};
}

function gerarTabela(lista,id){
let dados=lista.map(t=>gerarDados(t));
dados.sort((a,b)=>b.pts-a.pts || b.sg-a.sg);

let tbody=document.querySelector(`#${id} tbody`);

dados.forEach((t,i)=>{
let tr=document.createElement("tr");
if(i<4)tr.classList.add("g4");
if(i>=12)tr.classList.add("zr");

tr.innerHTML=`
<td>${i+1}</td>
<td>${t.nome}</td>
<td>${t.pts}</td>
<td>${t.j}</td>
<td>${t.v}</td>
<td>${t.e}</td>
<td>${t.d}</td>
<td>${t.gp}</td>
<td>${t.gc}</td>
<td>${t.sg}</td>
`;
tbody.appendChild(tr);
});
}

gerarTabela(timesA,"serieA");
gerarTabela(timesB,"serieB");
</script>

</body>
</html>
